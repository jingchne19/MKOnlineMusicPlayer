<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>两栏布局固定</title>
    <style type="text/css">
    .left {
        float: left;
        width: 200px;
        background-color: blue;
    }

    .right {
        overflow: hidden;
        background-color: red;
    }
    </style>
</head>

<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
</body>

</html>
