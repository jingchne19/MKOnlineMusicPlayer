<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>两栏布局固定</title>
    <style type="text/css">
    .left {
        width: 400px;
        height: 50px;
        background: red;
        float: left;
    }

    .center {

        margin-right: 400px;
        margin-left: 400px;
        height: 50px;
        background: blue;
    }

    .right {
        width: 400px;
        height: 50px;
        float: right;
        background: yellow;
    }
    </style>
</head>

<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
        </div>
        <div class="center">
            <p>center</p>
        </div>
    </div>
</body>

</html>
