<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>两栏布局固定</title>
    <style type="text/css">
    body {
        width: 100%;
    }

    #left {
        width: 30%;
        height: 200px;
        background-color: red;
        float: left;
    }

    #right {
        width: 70%;
        height: 200px;
        background-color: blue;
        float: left;
    }
    </style>
</head>

<body>
    <div id="left">我是左边</div>
    <div id="right">我是右边</div>
</body>

</html>
