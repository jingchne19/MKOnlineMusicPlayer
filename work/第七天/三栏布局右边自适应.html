<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>两栏布局固定</title>
    <style type="text/css">
    .left,
    .center {
        float: left;
        width: 100px;
    }

    .right {
        overflow: hidden;
    }
    </style>
</head>

<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="center">
            <p>center</p>
        </div>
        <div class="right">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
</body>

</html>
